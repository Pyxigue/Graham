<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Inscription</title>
<style>
body { background:#111; color:white; font-family:Poppins, sans-serif; display:flex; flex-direction:column; align-items:center; justify-content:center; height:100vh; }
input { margin:5px; padding:10px; border:none; border-radius:5px; }
button { padding:10px; background:#00bfff; border:none; color:white; border-radius:5px; cursor:pointer; }
a { color:#00bfff; }
</style>
</head>
<body>
<h2>Créer un compte</h2>
<form method="POST">
  <input type="text" name="username" placeholder="Nom d'utilisateur" required><br>
  <input type="password" name="password" placeholder="Mot de passe" required><br>
  <button type="submit">S'inscrire</button>
</form>
<p>Déjà un compte ? <a href="/login">Connecte-toi</a></p>
</body>
</html>
