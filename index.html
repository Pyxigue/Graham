<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Graham Search</title>
<style>
body {
  margin: 0;
  height: 100vh;
  background: radial-gradient(circle at center, #1b1b1b, #111);
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  overflow: hidden;
  font-family: "Poppins", sans-serif;
  color: white;
}

.eye {
  width: 60px;
  height: 60px;
  background: #333;
  border-radius: 50%;
  position: absolute;
  overflow: hidden;
  box-shadow: 0 0 25px rgba(0,0,0,0.6);
  cursor: pointer;
  transition: height 0.15s ease;
}

.eye.left { left: calc(50% - 80px); top: 35%; transform: translateY(-50%); }
.eye.right { left: calc(50% + 20px); top: 35%; transform: translateY(-50%); }

.pupil {
  width: 25px;
  height: 25px;
  background: #00bfff;
  border-radius: 50%;
  position: absolute;
  top: 17.5px;
  left: 17.5px;
  box-shadow: 0 0 15px #00bfff;
  transition: transform 0.05s ease;
}

.eye.blink { height: 10px; }
.eye.blink .pupil { display: none; }

.search-box {
  position: absolute;
  top: 55%;
  left: 50%;
  transform: translateX(-50%);
  width: 400px;
  height: 55px;
  z-index: 10;
}

.search-box input {
  width: 100%;
  height: 100%;
  border: none;
  outline: none;
  padding: 0 55px 0 20px;
  border-radius: 35px;
  background: #1e1e1e;
  color: #00bfff;
  font-size: 1.2rem;
  box-shadow: 0 0 15px #00bfff80;
  transition: all 0.3s ease;
}

.search-box input::placeholder {
  color: #666;
}

.search-box input:focus {
  box-shadow: 0 0 25px #00bfff, inset 0 0 10px #00bfff40;
}

.icon {
  position: absolute;
  right: 18px;
  top: 50%;
  transform: translateY(-50%);
  font-size: 1.5rem;
  color: #00bfff;
  cursor: pointer;
}

.suggestions {
  position: absolute;
  top: 65%;
  left: 50%;
  transform: translateX(-50%);
  width: 420px;
  background: #1a1a1a;
  border-radius: 15px;
  box-shadow: 0 0 15px rgba(0,191,255,0.3);
  color: white;
  display: none;
  padding: 10px 0;
}

.suggestions div {
  padding: 10px 20px;
  cursor: pointer;
  transition: background 0.2s;
}

.suggestions div:hover {
  background: rgba(0,191,255,0.1);
}
</style>
</head>
<body>

  <div class="eye left"><div class="pupil"></div></div>
  <div class="eye right"><div class="pupil"></div></div>

  <div class="search-box">
    <input type="text" id="search" placeholder="Tape ta recherche...">
    <div class="icon" id="search-btn">üîç</div>
  </div>

  <div class="suggestions" id="suggestions"></div>

<script>
const eyes = document.querySelectorAll('.eye');
document.addEventListener('mousemove', (e) => {
  eyes.forEach(eye => {
    const pupil = eye.querySelector('.pupil');
    const rect = eye.getBoundingClientRect();
    const x = e.clientX - (rect.left + rect.width / 2);
    const y = e.clientY - (rect.top + rect.height / 2);
    const maxMove = 12;
    const angle = Math.atan2(y, x);
    const distance = Math.min(Math.sqrt(x*x + y*y), maxMove);
    pupil.style.transform = `translate(${Math.cos(angle)*distance}px, ${Math.sin(angle)*distance}px)`;
  });
});

function blink(eyesArray) {
  eyesArray.forEach(eye => eye.classList.add('blink'));
  setTimeout(() => eyesArray.forEach(eye => eye.classList.remove('blink')), 200);
}
setInterval(() => blink(eyes), Math.random() * 3000 + 3000);

const input = document.getElementById("search");
const button = document.getElementById("search-btn");
const suggestionsBox = document.getElementById("suggestions");

input.addEventListener("input", async () => {
  const query = input.value.trim();
  if (!query) {
    suggestionsBox.style.display = "none";
    return;
  }
  const res = await fetch(`https://duckduckgo.com/ac/?q=${encodeURIComponent(query)}`);
  const data = await res.json();
  suggestionsBox.innerHTML = "";
  data.slice(0, 6).forEach(item => {
    const div = document.createElement("div");
    div.textContent = item.phrase;
    div.addEventListener("click", () => {
      window.location.href = `results.html?q=${encodeURIComponent(item.phrase)}`;
    });
    suggestionsBox.appendChild(div);
  });
  suggestionsBox.style.display = data.length ? "block" : "none";
});

button.addEventListener("click", () => {
  const q = input.value.trim();
  if (q) window.location.href = `results.html?q=${encodeURIComponent(q)}`;
});
input.addEventListener("keydown", e => {
  if (e.key === "Enter") {
    const q = input.value.trim();
    if (q) window.location.href = `results.html?q=${encodeURIComponent(q)}`;
  }
});
</script>
</body>
</html>
