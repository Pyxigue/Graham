<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Résultats de recherche</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 40px;
      background-color: #f5f5f5;
      color: #333;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 600px;
      margin: auto;
    }
    h1 { color: #0066cc; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Résultats de recherche</h1>
    <p id="query"></p>
    <div id="results"></div>
  </div>

  <script>
const params = new URLSearchParams(window.location.search);
const query = params.get('q')?.toLowerCase() || "";
const resultsContainer = document.getElementById('results');
const queryElement = document.getElementById('query');

queryElement.textContent = query ? `Vous avez recherché : "${query}"` : "Aucune recherche spécifiée.";

if (query) {
  fetch('data.json')
    .then(res => res.json())
    .then(data => {
      const matches = data.filter(item =>
        item.title.toLowerCase().includes(query) ||
        item.desc.toLowerCase().includes(query)
      );
      if (matches.length > 0) {
        resultsContainer.innerHTML = matches
          .map(m => `<div><h3>${m.title}</h3><p>${m.desc}</p></div>`)
          .join('');
      } else {
        resultsContainer.textContent = "Aucun résultat trouvé.";
      }
    })
    .catch(err => {
      resultsContainer.textContent = "Erreur de chargement des données.";
      console.error(err);
    });
}
</script>

</body>
</html>
